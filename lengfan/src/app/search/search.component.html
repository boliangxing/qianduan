<form [formGroup]="formModel" (ngSubmit)="onSearch()" novalidate >
<div class="form-group" [class.has-error]="formModel.hasError('minlength','title')">
  <label for="productTile">animation name :</label>
  <input formControlName="title" type="text" id="productTile" placeholder="次元检索" class="form-control">
  <span class="help-block" [class.hidden]="!formModel.hasError('minlength','title')">请不要这么短 </span>
</div>
  <div class="form-group" [class.has-error]="formModel.hasError('positiveNumber','price')">
    <label for="productPrice">product price :</label>
    <input formControlName="price" type="number" id="productPrice" placeholder="最低拍卖价" class="form-control">
    <span class="help-block" [class.hidden]="!formModel.hasError('positiveNumber','price')">能别这么抠嘛 </span>

  </div>

  <div class="form-group">
    <label for="">  Shelf time:</label>
    <select formControlName="category" class="form-control" id="productCategory">
      <option value="-1">全部分类</option>
      <option *ngFor="let category of categories" [value]="category">{{category}}</option>

    </select>
  </div>

  <div class="form-group">
    <button class="btn btn-primary btn-block" type="submit">搜索</button>

  </div>
</form>
