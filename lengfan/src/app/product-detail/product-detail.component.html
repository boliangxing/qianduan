<div class="thumbnail" *ngFor="let pro of product">
  <img src="{{pro?.url}}">
  <div>

    <h4 class="pull-right">{{pro?.price}}元</h4>
    <h4>{{pro?.title}}</h4>
    <h4>{{pro?.desc}}</h4>
    <div>
      <p class="pull-right">{{comments?.length}}人评论</p>
      <p>
        <app-stars [rating]="pro?.rating"></app-stars>
      </p>
    </div>
  </div>

</div>
<div class="thumbnail">
<button class="btn btn-default btn-lg"
        [class.active]="isWathed"
        (click)="watchProduct()"
>
  {{isWatched?'取消关注':'关注'}}
</button>
  <label>当前价格：{{currentBid | number :'.2-2'}}元</label>
</div>
<div class="well">
  <div>
  <button class="btn btn-success" (click)="isCommentHidden = !isCommentHidden">发表评论</button>
  </div>
  <div [hidden]="isCommentHidden">
    <app-stars [(rating)]="newRating" [readonly]="false"></app-stars>
  <div>
    <textarea [(ngModel)]="newComment"></textarea>
  </div>

  <div>
    <button class="btn" (click)="addComment()">提交</button>
  </div>
  </div>
  <div class="row" *ngFor="let comment of comments">
    <hr>
    <div class="col-md-12">
      <app-stars [rating]="comment.rating"></app-stars>
      <span class="pull-right">{{comment.timestamp}}</span>
      <p></p>
      <p>{{comment.content}}</p>

    </div>

  </div>
</div>
